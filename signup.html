        <script>
            fetch('https://script.google.com/macros/s/AKfycbxgsnxALyXnlPXjYafhcwrN2VDwf2Apy2tFgNfwhbsmGctdQLlhRDVXW8kr3XGlpR8niA/exec')
                .then(response => response.text())
                .then(data => {
                    let rows = data.split('\n');
                    let html = '<table border="1">';
                    rows.forEach(row => {
                        let cells = row.split(',');
                        html += '<tr>';
                        cells.forEach(cell => {
                            html += `<td>${cell}</td>`;
                        });
                        html += '</tr>';
                    });
                    html += '</table>';
                    document.getElementById('sheetData').innerHTML = html;
                })
                .catch(error => console.error('Error fetching CSV', error));
        </script>
        <script>
            document.querySelector('.form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
            
                const username = document.getElementById('username').value;
                const gmail = document.getElementById('gmail').value;
            
                // Check for existing user in your database (this is a placeholder, implement your logic here)
                fetch('https://your-api-url/check-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, gmail }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        alert('Username or email already exists. Please choose another.');
                    } else {
                        // Proceed with signup or any further processing
                        alert('Signup successful! Redirecting...');
                        // Redirect or further processing here
                    }
                })
                .catch(error => console.error('Error:', error));
            });
